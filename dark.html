<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>KETI 회의실 현황 (다크모드)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        :root {
            --bg-color: #0a0e27;
            --text-color: #ffffff;
            --text-secondary: #8b92b9;
            --panel-bg: rgba(21, 25, 50, 0.95);
            --panel-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --accent-color: #4a9eff;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1e2139 100%);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 1600px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--panel-border);
            position: relative;
        }
        
        .header-clock {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .date-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .date-controls button, #date-picker {
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .date-controls button:hover {
            background-color: rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
        }
        
        main {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--panel-border);
            padding: 1rem;
            box-shadow: 0 8px 32px var(--shadow-color);
        }
        
        .location-group {
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .location-group:last-child {
            margin-bottom: 0;
        }
        
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 1rem 0.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(74, 158, 255, 0.3);
        }
        
        .timeline-wrapper {
            overflow-x: auto;
        }
        
        .timeline-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 900px;
            table-layout: fixed;
        }
        
        .timeline-table th, .timeline-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0;
            text-align: center;
            font-size: 12px;
        }
        
        .timeline-table thead th {
            position: sticky;
            top: 0;
            z-index: 3;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.75em 0;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .timeline-table .room-name-cell {
            position: sticky;
            left: 0;
            z-index: 2;
            background: rgba(21, 25, 50, 0.95);
            backdrop-filter: blur(10px);
            padding: 1em 0.8em;
            font-weight: 500;
            width: 180px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
        }
        
        .timeline-table thead .room-name-cell {
            z-index: 4;
            background: rgba(10, 14, 39, 0.95);
        }
        
        .time-slot {
            height: 45px;
        }
        
        .booked {
            color: white;
            padding: 0.4em 0.6em;
            text-align: left;
            border-radius: 6px;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 4px);
            width: calc(100% - 4px);
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .booked:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        
        .booked-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }
        
        .booked-subject {
            font-weight: 700;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .booked-user {
            font-size: 11px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loader {
            padding: 5em;
            text-align: center;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
        
        .error-note {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 94, 94, 0.2);
            border: 1px solid rgba(255, 94, 94, 0.3);
            color: #ffb3b3;
            border-radius: 8px;
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .login-modal.active {
            display: flex;
        }
        
        .login-dialog {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--panel-border);
        }
        
        .login-dialog h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        .login-dialog input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        
        .login-dialog button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--accent-color), #00d4aa);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-dialog button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(74, 158, 255, 0.3);
        }
        
        .login-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--panel-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                position: static;
            }
            .header-clock {
                position: static;
                transform: none;
                order: -1;
                align-self: center;
                margin-bottom: 0.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .date-controls {
                width: 100%;
                justify-content: space-between;
            }
            #date-picker {
                flex-grow: 1;
                text-align: center;
            }
            main {
                padding: 0.5rem;
                border-radius: 12px;
            }
            h3 {
                font-size: 1.1rem;
            }
            .room-name-cell {
                width: 140px;
                font-size: 12px;
            }
            .timeline-table .room-name-cell {
                position: static;
                z-index: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>KETI 회의실 현황</h1>
            <div class="header-clock" id="header-clock">00:00:00</div>
            <div class="date-controls">
                <button id="prev-day" title="이전 날짜"><</button>
                <input type="date" id="date-picker">
                <button id="next-day" title="다음 날짜">></button>
                <button id="today-btn">오늘</button>
            </div>
        </header>
        <main id="main-content"></main>
    </div>
    
    <!-- 로그인 모달 -->
    <div class="login-modal" id="login-modal">
        <div class="login-dialog">
            <h2>API 토큰 입력</h2>
            <input type="password" id="token-input" placeholder="dooray-api-xxxxx..." value="">
            <button onclick="saveToken()">저장</button>
            <div class="login-info">
                토큰이 없으면 기본 토큰을 사용합니다.<br>
                토큰은 브라우저에만 저장됩니다.
            </div>
        </div>
    </div>
    
    <script>
        // 기본 토큰 (필요시 사용)
        const DEFAULT_TOKEN = 's701wolho5si:QQ5-gGPzTymiCSytV3vSRA';
        let API_TOKEN = localStorage.getItem('dooray_token') || DEFAULT_TOKEN;
        let myInfo = {};
        const START_HOUR = 9;
        const END_HOUR = 19;
        const locationColors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#30cfd0', '#a8edea', '#ff9a9e', '#ffecd2', '#a1c4fd'];
        
        // 제한된 CORS 프록시 (속도 제한 고려)
        const CORS_PROXIES = [
            // 직접 호출 먼저 시도
            url => url,
            // 안정적인 프록시만 사용
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
        ];
        
        let currentProxyIndex = 0;
        
        function getLocationColor(locationName) {
            let hash = 0;
            for(let i = 0; i < locationName.length; i++) {
                hash = locationName.charCodeAt(i) + ((hash << 5) - hash);
            }
            return locationColors[Math.abs(hash % locationColors.length)];
        }
        
        function setupEventListeners() {
            document.getElementById('date-picker').addEventListener('change', loadAllTimelines);
            document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
            document.getElementById('next-day').addEventListener('click', () => changeDate(1));
            document.getElementById('today-btn').addEventListener('click', () => {
                const dp = document.getElementById('date-picker');
                if(dp.valueAsDate.toDateString() !== new Date().toDateString()) {
                    dp.valueAsDate = new Date();
                    loadAllTimelines();
                }
            });
        }
        
        function changeDate(offset) {
            const dp = document.getElementById('date-picker');
            const cd = dp.valueAsDate;
            cd.setDate(cd.getDate() + offset);
            dp.valueAsDate = cd;
            loadAllTimelines();
        }
        
        // API 호출 (간단한 프록시만)
        async function doorayAPI(endpoint, params = {}) {
            const baseUrl = `https://api.dooray.com${endpoint}`;
            const queryString = new URLSearchParams(params).toString();
            const url = `${baseUrl}${queryString ? '?' + queryString : ''}`;
            const headers = {
                'Authorization': `dooray-api ${API_TOKEN}`,
                'Content-Type': 'application/json'
            };
            
            // 직접 호출 시도
            try {
                const response = await fetch(url, {
                    headers: headers,
                    mode: 'cors'
                });
                
                if (response.ok) {
                    return await response.json();
                }
            } catch (e) {
                console.log('Direct call failed, trying proxy...');
            }
            
            // 프록시 시도 (하나만)
            try {
                const proxyUrl = CORS_PROXIES[1](url);
                const response = await fetch(proxyUrl, {
                    headers: headers,
                    mode: 'cors'
                });
                
                if (response.ok) {
                    return await response.json();
                }
            } catch (e) {
                console.log('Proxy call failed:', e);
            }
            
            throw new Error('API 호출 실패');
        }
        
        async function initializeApp() {
            document.getElementById('date-picker').valueAsDate = new Date();
            setupEventListeners();
            
            // 토큰 확인 - 실패해도 계속 진행
            try {
                const meData = await doorayAPI('/common/v1/members/me');
                myInfo = meData.result || {};
            } catch (e) {
                console.log('사용자 정보 조회 실패 - 계속 진행');
            }
            
            await loadAllTimelines();
        }
        
        async function loadAllTimelines() {
            const date = document.getElementById('date-picker').value;
            const main = document.getElementById('main-content');
            main.innerHTML = '<p class="loader">회의실 현황을 불러오는 중...</p>';
            
            try {
                const locRes = await doorayAPI('/reservation/v1/resource-categories', { size: 20 });
                const locations = (locRes.result || []).sort((a, b) => {
                    const nameA = a.name || '';
                    const nameB = b.name || '';
                    if (nameA === "판교(글로벌R&D센터)") return -1;
                    if (nameB === "판교(글로벌R&D센터)") return 1;
                    if (nameA.includes("판교")) return -1;
                    if (nameB.includes("판교")) return 1;
                    return nameA.localeCompare(nameB);
                });
                
                main.innerHTML = '';
                
                for (const location of locations) {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'location-group';
                    main.appendChild(groupContainer);
                    fetchAndRenderLocation(location, date, groupContainer);
                }
            } catch (error) {
                main.innerHTML = `<p class="loader" style="color:#ffb3b3;">데이터 로드 실패: ${error.message}</p>`;
            }
        }
        
        async function fetchAndRenderLocation(location, date, container) {
            try {
                const roomsRes = await doorayAPI('/reservation/v1/reservable-resources', {
                    resourceCategoryId: location.id,
                    size: 200
                });
                const rooms = roomsRes.result || [];
                
                if (rooms.length === 0) {
                    container.innerHTML = `<h3>${location.name}</h3><div class="error-note">조회 가능한 회의실이 없습니다.</div>`;
                    return;
                }
                
                // 예약 정보 가져오기
                const timeMin = `${date}T00:00:00+09:00`;
                const nextDate = new Date(date);
                nextDate.setDate(nextDate.getDate() + 1);
                const timeMax = `${nextDate.toISOString().split('T')[0]}T00:00:00+09:00`;
                
                const roomIds = rooms.map(r => r.id).join(',');
                let reservations = [];
                
                try {
                    const resData = await doorayAPI('/reservation/v1/resource-reservations', {
                        resourceIds: roomIds,
                        timeMin: timeMin,
                        timeMax: timeMax,
                        size: 500
                    });
                    reservations = resData.result || [];
                } catch (e) {
                    console.log('예약 정보 로드 실패:', e);
                }
                
                container.innerHTML = renderTimeline(location, rooms, reservations);
                
            } catch (e) {
                container.innerHTML = `<div class="error-note"><strong>${location.name}</strong> 데이터 로딩 실패: ${e.message}</div>`;
            }
        }
        
        function renderTimeline(location, rooms, reservations) {
            const locationColor = getLocationColor(location.name);
            let html = `<h3>${location.name}</h3>`;
            
            html += '<div class="timeline-wrapper"><table class="timeline-table"><thead><tr><th class="room-name-cell">회의실</th>';
            
            for (let i = START_HOUR; i < END_HOUR; i++) {
                html += `<th colspan="2">${String(i).padStart(2,'0')}</th>`;
            }
            html += '</tr></thead><tbody>';
            
            const resByRoom = (reservations || []).reduce((acc, r) => {
                const roomId = r.resource?.id;
                if (roomId) {
                    acc[roomId] = acc[roomId] || [];
                    acc[roomId].push(r);
                }
                return acc;
            }, {});
            
            rooms.sort((a, b) => a.name.localeCompare(b.name)).forEach(room => {
                html += `<tr><td class="room-name-cell" title="${room.name}">${room.name}</td>`;
                const totalSlots = (END_HOUR - START_HOUR) * 2;
                const slots = Array(totalSlots).fill(null);
                
                (resByRoom[room.id] || []).forEach(res => {
                    const start = new Date(res.startedAt);
                    const end = new Date(res.endedAt);
                    const startSlot = Math.max(0, (start.getHours() - START_HOUR) * 2 + Math.floor(start.getMinutes() / 30));
                    const endSlot = Math.min(totalSlots, (end.getHours() - START_HOUR) * 2 + Math.ceil(end.getMinutes() / 30));
                    const colspan = endSlot - startSlot;
                    
                    if (colspan > 0 && startSlot < totalSlots) {
                        const user = res.users?.from?.member;
                        const isMy = myInfo.id && user && user.organizationMemberId === myInfo.id;
                        const userName = user ? user.name : '정보 없음';
                        
                        slots[startSlot] = {
                            colspan,
                            subject: res.subject || '제목 없음',
                            userName,
                            isMyBooking: isMy
                        };
                        
                        for (let i = 1; i < colspan && startSlot + i < totalSlots; i++) {
                            slots[startSlot + i] = 'skip';
                        }
                    }
                });
                
                slots.forEach(s => {
                    if (s === null) {
                        html += '<td class="time-slot"></td>';
                    } else if (s !== 'skip') {
                        const bgColor = s.isMyBooking ? '#00d4aa' : locationColor;
                        html += `<td colspan="${s.colspan}">
                            <div class="booked" style="background:linear-gradient(135deg, ${bgColor}, ${bgColor}bb);">
                                <div class="booked-content">
                                    <div class="booked-subject">${s.subject}</div>
                                    <span class="booked-user">${s.userName}</span>
                                </div>
                            </div>
                        </td>`;
                    }
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }
        
        // 토큰 저장
        function saveToken() {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                API_TOKEN = token;
                localStorage.setItem('dooray_token', token);
            }
            document.getElementById('login-modal').classList.remove('active');
            initializeApp();
        }
        
        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 't') {
                document.getElementById('login-modal').classList.add('active');
                document.getElementById('token-input').focus();
                e.preventDefault();
            }
        });
        
        // 시계 업데이트 함수
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour12: false });
            document.getElementById('header-clock').textContent = timeString;
        }
        
        window.onload = function() {
            // 시계 시작
            updateClock();
            setInterval(updateClock, 1000);
            
            // 앱 초기화
            initializeApp();
        };
    </script>
</body>
</html>
