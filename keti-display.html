<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KETI 회의실 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0B1929 0%, #1E3A5F 100%);
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: rgba(30, 58, 95, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #4A9EFF;
        }
        
        .time-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .current-time {
            font-size: 28px;
            font-weight: 300;
            color: #FFFFFF;
        }
        
        .date-info {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .location-tabs {
            background: rgba(11, 25, 41, 0.6);
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #4A9EFF;
            border-color: #4A9EFF;
            color: #FFFFFF;
            font-weight: 500;
        }
        
        .stats-bar {
            background: rgba(11, 25, 41, 0.4);
            padding: 15px 30px;
            display: flex;
            gap: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 500;
            color: #4A9EFF;
        }
        
        .timeline-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .timeline-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            min-width: 1000px;
        }
        
        .timeline-header {
            display: flex;
            background: rgba(30, 58, 95, 0.6);
            border-radius: 8px;
            margin-bottom: 10px;
            height: 40px;
            position: relative;
        }
        
        .room-header {
            width: 150px;
            padding: 10px 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
        }
        
        .hours-header {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        .hour-label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .timeline-body {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .room-row {
            display: flex;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            height: 50px;
            transition: background 0.2s ease;
        }
        
        .room-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .room-name {
            width: 150px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .room-timeline {
            flex: 1;
            position: relative;
            display: flex;
        }
        
        .hour-block {
            flex: 1;
            border-left: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
        }
        
        .reservation {
            position: absolute;
            top: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #4A9EFF 0%, #2E7FDB 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 12px;
            color: #FFFFFF;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(74, 158, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .reservation:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.5);
            z-index: 10;
        }
        
        .current-time-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #FF4444;
            z-index: 20;
            pointer-events: none;
        }
        
        .current-time-indicator::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #FF4444;
            border-radius: 50%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .error {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 68, 68, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(74, 158, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 158, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">KETI 회의실 현황</div>
        <div class="time-info">
            <div class="date-info" id="dateInfo"></div>
            <div class="current-time" id="currentTime"></div>
        </div>
    </div>
    
    <div class="location-tabs" id="locationTabs">
        <button class="tab active" data-location="판교 글로벌 R&D센터">판교 글로벌 R&D센터</button>
        <button class="tab" data-location="GBC(위워크 여의도역점)">GBC</button>
    </div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-label">전체 회의실</span>
            <span class="stat-value" id="totalRooms">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">사용 가능</span>
            <span class="stat-value" id="availableRooms">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">사용 중</span>
            <span class="stat-value" id="occupiedRooms">0</span>
        </div>
    </div>
    
    <div class="timeline-container">
        <div id="timelineContent"></div>
    </div>
    
    <div class="loading" id="loading">회의실 정보를 불러오는 중...</div>

    <script>
        const DoorayAPI = {
            config: {
                API_TOKEN: 's701wolho5si:QQ5-gGPzTymiCSytV3vSRA',
                CACHE_DURATION: 5 * 60 * 1000,
                START_HOUR: 9,
                END_HOUR: 19,
                PROXY_METHODS: [
                    { name: 'allOrigins', fn: 'allOriginsProxy' },
                    { name: 'corsProxy', fn: 'corsProxy' },
                    { name: 'thingProxy', fn: 'thingProxy' },
                    { name: 'hoppscotch', fn: 'hoppscotchProxy' }
                ]
            },

            cache: new Map(),
            lastCacheClean: Date.now(),

            async directCall(url) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `dooray-api ${this.config.API_TOKEN}`,
                            'Accept': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    throw error;
                }
            },

            async allOriginsProxy(url) {
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            },

            async corsProxy(url) {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            },

            async thingProxy(url) {
                const proxyUrl = `https://thingproxy.freeboard.io/fetch/${url}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            },

            async hoppscotchProxy(url) {
                const proxyUrl = `https://proxy.hoppscotch.io/${url}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            },

            async fetchWithFallback(endpoint) {
                const url = `https://api.dooray.com${endpoint}`;
                const cacheKey = `${endpoint}_${new Date().toDateString()}`;
                
                if (this.cache.has(cacheKey)) {
                    const cached = this.cache.get(cacheKey);
                    if (Date.now() - cached.timestamp < this.config.CACHE_DURATION) {
                        return cached.data;
                    }
                }

                let lastError = null;
                
                try {
                    const data = await this.directCall(url);
                    this.cache.set(cacheKey, { data, timestamp: Date.now() });
                    return data;
                } catch (error) {
                    lastError = error;
                }

                for (const method of this.config.PROXY_METHODS) {
                    try {
                        const data = await this[method.fn](url);
                        this.cache.set(cacheKey, { data, timestamp: Date.now() });
                        return data;
                    } catch (error) {
                        lastError = error;
                        continue;
                    }
                }

                throw lastError || new Error('모든 방법 실패');
            },

            async getMeetingRooms() {
                return this.fetchWithFallback('/common/v1/meetingRooms');
            },

            async getRoomSchedule(roomId, date) {
                const formattedDate = date.toISOString().split('T')[0];
                return this.fetchWithFallback(`/calendar/v1/meetingRooms/${roomId}/schedules?fromDate=${formattedDate}&toDate=${formattedDate}`);
            }
        };

        class KETIDisplay {
            constructor() {
                this.currentLocation = '판교 글로벌 R&D센터';
                this.allRooms = [];
                this.schedules = new Map();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startClock();
                this.loadData();
                setInterval(() => this.loadData(), 30000);
            }

            setupEventListeners() {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentLocation = e.target.dataset.location;
                        this.renderTimeline();
                        this.updateStats();
                    });
                });
            }

            startClock() {
                const updateTime = () => {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString('ko-KR', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    const dateStr = now.toLocaleDateString('ko-KR', {
                        month: 'long',
                        day: 'numeric',
                        weekday: 'long'
                    });
                    
                    document.getElementById('currentTime').textContent = timeStr;
                    document.getElementById('dateInfo').textContent = dateStr;
                };
                
                updateTime();
                setInterval(updateTime, 1000);
            }

            async loadData() {
                try {
                    document.getElementById('loading').style.display = 'block';
                    
                    const roomsData = await DoorayAPI.getMeetingRooms();
                    this.allRooms = roomsData.result || [];
                    
                    const today = new Date();
                    const schedulePromises = this.allRooms.map(room => 
                        DoorayAPI.getRoomSchedule(room.id, today)
                            .then(data => ({ roomId: room.id, schedules: data.result || [] }))
                            .catch(() => ({ roomId: room.id, schedules: [] }))
                    );
                    
                    const scheduleResults = await Promise.all(schedulePromises);
                    this.schedules.clear();
                    scheduleResults.forEach(({ roomId, schedules }) => {
                        this.schedules.set(roomId, schedules);
                    });
                    
                    this.renderTimeline();
                    this.updateStats();
                    
                } catch (error) {
                    this.showError('데이터를 불러오는 중 오류가 발생했습니다.');
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }

            renderTimeline() {
                const container = document.getElementById('timelineContent');
                const filteredRooms = this.allRooms.filter(room => 
                    room.location === this.currentLocation
                );
                
                if (filteredRooms.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">회의실 정보가 없습니다.</div>';
                    return;
                }
                
                const sortedRooms = filteredRooms.sort((a, b) => a.name.localeCompare(b.name));
                
                let html = '<div class="timeline-wrapper">';
                
                // Header
                html += '<div class="timeline-header">';
                html += '<div class="room-header">회의실</div>';
                html += '<div class="hours-header">';
                for (let hour = DoorayAPI.config.START_HOUR; hour < DoorayAPI.config.END_HOUR; hour++) {
                    html += `<div class="hour-label">${hour}:00</div>`;
                }
                html += '</div>';
                html += '</div>';
                
                // Body
                html += '<div class="timeline-body">';
                
                sortedRooms.forEach(room => {
                    html += '<div class="room-row">';
                    html += `<div class="room-name">${room.name}</div>`;
                    html += '<div class="room-timeline">';
                    
                    for (let hour = DoorayAPI.config.START_HOUR; hour < DoorayAPI.config.END_HOUR; hour++) {
                        html += '<div class="hour-block"></div>';
                    }
                    
                    const schedules = this.schedules.get(room.id) || [];
                    schedules.forEach(schedule => {
                        const start = new Date(schedule.startDateTime);
                        const end = new Date(schedule.endDateTime);
                        
                        const startHour = start.getHours() + start.getMinutes() / 60;
                        const endHour = end.getHours() + end.getMinutes() / 60;
                        
                        if (endHour > DoorayAPI.config.START_HOUR && startHour < DoorayAPI.config.END_HOUR) {
                            const left = Math.max(0, (startHour - DoorayAPI.config.START_HOUR) / (DoorayAPI.config.END_HOUR - DoorayAPI.config.START_HOUR) * 100);
                            const right = Math.min(100, (DoorayAPI.config.END_HOUR - endHour) / (DoorayAPI.config.END_HOUR - DoorayAPI.config.START_HOUR) * 100);
                            
                            const timeStr = `${start.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })} - ${end.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}`;
                            html += `<div class="reservation" style="left: ${left}%; right: ${right}%;" title="${schedule.subject || '예약'} (${timeStr})">${schedule.subject || '예약'}</div>`;
                        }
                    });
                    
                    html += '</div>';
                    html += '</div>';
                });
                
                html += '</div>';
                
                // Current time indicator
                const now = new Date();
                const currentHour = now.getHours() + now.getMinutes() / 60;
                if (currentHour >= DoorayAPI.config.START_HOUR && currentHour <= DoorayAPI.config.END_HOUR) {
                    const indicatorPosition = (currentHour - DoorayAPI.config.START_HOUR) / (DoorayAPI.config.END_HOUR - DoorayAPI.config.START_HOUR) * 100;
                    html += `<div class="current-time-indicator" style="left: calc(150px + (100% - 150px) * ${indicatorPosition / 100});"></div>`;
                }
                
                html += '</div>';
                container.innerHTML = html;
            }

            updateStats() {
                const filteredRooms = this.allRooms.filter(room => 
                    room.location === this.currentLocation
                );
                
                const now = new Date();
                const currentHour = now.getHours() + now.getMinutes() / 60;
                
                let availableCount = 0;
                let occupiedCount = 0;
                
                filteredRooms.forEach(room => {
                    const schedules = this.schedules.get(room.id) || [];
                    const isOccupied = schedules.some(schedule => {
                        const start = new Date(schedule.startDateTime);
                        const end = new Date(schedule.endDateTime);
                        return now >= start && now <= end;
                    });
                    
                    if (isOccupied) {
                        occupiedCount++;
                    } else {
                        availableCount++;
                    }
                });
                
                document.getElementById('totalRooms').textContent = filteredRooms.length;
                document.getElementById('availableRooms').textContent = availableCount;
                document.getElementById('occupiedRooms').textContent = occupiedCount;
            }

            showError(message) {
                const existingError = document.querySelector('.error');
                if (existingError) existingError.remove();
                
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = message;
                document.body.appendChild(error);
                
                setTimeout(() => error.remove(), 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new KETIDisplay();
        });
    </script>
</body>
</html>
