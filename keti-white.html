    <script>
        // API ì„¤ì •

            CALENDAR_URL: 'https://api.dooray.com/calendar/v2/calendars/calendars',
            
            // í† í° ê´€ë¦¬
            getHeaders() {
                const token = TokenManager.getToken();
                if (!token) {
                    showTokenModal();
                    return null;
                }
                return {
                    'Authorization': `dooray-api ${token}`,
                    'Content-Type': 'application/json'
                };
            }
        };
        
        // ì „ì—­ ë³€ìˆ˜
        let allRooms = [];
        let currentFilter = 'all';
        
        // í† í° ëª¨ë‹¬ ê´€ë¦¬
        function showTokenModal() {
            document.getElementById('tokenModal').classList.add('active');
            const savedToken = localStorage.getItem('dooray_api_token');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
            }
        }
        
        function hideTokenModal() {
            document.getElementById('tokenModal').classList.remove('active');
        }
        
        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                TokenManager.saveToken(token);
                hideTokenModal();
                loadRooms();
            } else {
                alert('í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            }
        }
        
        function skipToken() {
            hideTokenModal();
            showError('API í† í°ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        }
        
        function changeToken() {
            showTokenModal();
        }
        
        // íšŒì˜ì‹¤ ë°ì´í„° ë¡œë“œ
        async function loadRooms() {
            const headers = API.getHeaders();
            if (!headers) return;
            
            try {
                const response = await fetch(API.PROXY_URL + encodeURIComponent(API.CALENDAR_URL), {
                    headers: headers
                });
                
                if (!response.ok) {
                    throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
                }
                
                const data = await response.json();
                allRooms = processRoomData(data);
                renderRooms();
                
            } catch (error) {
                console.error('Error:', error);
                showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í† í°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }

        // ë°ì´í„° ì²˜ë¦¬
        function processRoomData(data) {
            // ì‹¤ì œ API ì‘ë‹µì— ë§ê²Œ ìˆ˜ì • í•„ìš”
            // ì„ì‹œ ë”ë¯¸ ë°ì´í„°
            return [
                {
                    id: 1,
                    name: 'íšŒì˜ì‹¤ A',
                    location: '7ì¸µ',
                    available: true,
                    bookings: [
                        { start: 9, end: 10, title: 'ê¸°íš íšŒì˜', user: 'ê¹€ì² ìˆ˜' },
                        { start: 14, end: 16, title: 'ê°œë°œ ë¯¸íŒ…', user: 'ì´ì˜í¬' }
                    ]
                },
                {
                    id: 2,
                    name: 'íšŒì˜ì‹¤ B',
                    location: '7ì¸µ',
                    available: false,
                    bookings: [
                        { start: 10, end: 12, title: 'ë””ìì¸ ë¦¬ë·°', user: 'ë°•ë¯¼ìˆ˜' },
                        { start: 15, end: 17, title: 'ê³ ê° ë¯¸íŒ…', user: 'ì •ìˆ˜ì§„' }
                    ]
                },
                {
                    id: 3,
                    name: 'ëŒ€íšŒì˜ì‹¤',
                    location: '8ì¸µ',
                    available: true,
                    bookings: [
                        { start: 13, end: 15, title: 'ì „ì²´ íšŒì˜', user: 'ìµœëŒ€í‘œ' }
                    ]
                }
            ];
        }
        
        // íšŒì˜ì‹¤ ë Œë”ë§
        function renderRooms() {
            const grid = document.getElementById('roomsGrid');
            
            let filtered = allRooms;
            if (currentFilter === 'available') {
                filtered = allRooms.filter(r => r.available);
            } else if (currentFilter === 'my') {
                // ë‚´ ì˜ˆì•½ í•„í„°ë§ ë¡œì§
            }
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(searchTerm) ||
                    r.bookings.some(b => b.user.toLowerCase().includes(searchTerm))
                );
            }
            
            grid.innerHTML = filtered.map(room => `
                <div class="room-card">
                    <div class="room-header">
                        <div>
                            <div class="room-name">${room.name}</div>
                            <div class="room-location">${room.location}</div>
                        </div>
                        <div class="room-status ${room.available ? 'status-available' : 'status-occupied'}">
                            ${room.available ? 'ì˜ˆì•½ ê°€ëŠ¥' : 'ì‚¬ìš©ì¤‘'}
                        </div>

                    <div class="timeline-container">

                            <div class="timeline-track">

            `).join('');
        }
        
        // ì˜ˆì•½ ë¸”ë¡ ë Œë”ë§
        function renderBookings(bookings) {
            return bookings.map((booking, index) => {
                const left = ((booking.start - 9) / 9) * 100;
                const width = ((booking.end - booking.start) / 9) * 100;
                return `
                    <div class="booking-block" 
                         style="left: ${left}%; width: ${width}%;"
                         title="${booking.title} (${booking.user})">
                        ${booking.title}
                    </div>
                `;
            }).join('');
        }
        
        // í˜„ì¬ ì‹œê°„ í‘œì‹œ
        function renderCurrentTime() {
            const now = new Date();
            const hours = now.getHours() + now.getMinutes() / 60;
            if (hours < 9 || hours > 18) return '';
            
            const left = ((hours - 9) / 9) * 100;
            return `<div class="current-time-indicator" style="left: ${left}%;"></div>`;
        }
        
        // í•„í„°ë§
        function filterRooms(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {

            });

            renderRooms();
        }

        // ì‹œê°„ ì—…ë°ì´íŠ¸

        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            document.getElementById('roomsGrid').innerHTML = `

        }
        
        // ì´ˆê¸°í™”
        function init() {
            updateTime();
            setInterval(updateTime, 1000);

            if (TokenManager.hasToken()) {

            } else {

            // ìë™ ìƒˆë¡œê³ ì¹¨ (1ë¶„ë§ˆë‹¤)
            setInterval(() => {

                }

        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ì‹¤í–‰

    </script>
