    <style>

</head>
<body>
    <div class="container">
        <header>
            <h1>KETI íšŒì˜ì‹¤ ì˜ˆì•½ í˜„í™©</h1>
            <div class="controls">
                <button onclick="changeDate(-1)">â—€</button>
                <input type="date" id="datePicker">
                <button onclick="changeDate(1)">â–¶</button>
                <button onclick="goToday()">ì˜¤ëŠ˜</button>
                <button onclick="refresh()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </header>
        
        <main id="content">
            <div class="loader">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </main>
    </div>
    
    <div class="proxy-status" id="proxyStatus">ì—°ê²° ëŒ€ê¸°ì¤‘...</div>
    
    <script>
        // ì„¤ì •
        const API_TOKEN = 's701wolho5si:QQ5-gGPzTymiCSytV3vSRA';
        const START_HOUR = 9;
        const END_HOUR = 19;
        
        // í”„ë¡ì‹œ ì„œë²„ ëª©ë¡ (ìš°ì„ ìˆœìœ„ ìˆœ)
        const PROXY_SERVERS = [
            // 1. ì§ì ‘ í˜¸ì¶œ (CORS ì •ì±…ì´ í—ˆìš©í•˜ëŠ” ê²½ìš°)
            {
                name: 'Direct',
                url: (endpoint, params) => {
                    const query = new URLSearchParams(params).toString();
                    return `https://api.dooray.com${endpoint}${query ? '?' + query : ''}`;
                },
                headers: () => ({
                    'Authorization': `dooray-api ${API_TOKEN}`,
                    'Content-Type': 'application/json'
                })
            },
            // 2. AllOrigins (í—¤ë” ì§€ì› ì•ˆí•¨, GET only)
            {
                name: 'AllOrigins',
                url: (endpoint, params) => {
                    const doorayUrl = `https://api.dooray.com${endpoint}?${new URLSearchParams(params).toString()}`;
                    return `https://api.allorigins.win/get?url=${encodeURIComponent(doorayUrl)}`;
                },
                headers: () => ({}),
                parseResponse: async (response) => {
                    const data = await response.json();
                    if (data.status.http_code === 200) {
                        return JSON.parse(data.contents);
                    }
                    throw new Error('AllOrigins failed');
                }
            },
            // 3. CorsProxy (ê°€ë” ì‘ë™)
            {
                name: 'CorsProxy',
                url: (endpoint, params) => {
                    const doorayUrl = `https://api.dooray.com${endpoint}?${new URLSearchParams(params).toString()}`;
                    return `https://corsproxy.io/?${encodeURIComponent(doorayUrl)}`;
                },
                headers: () => ({
                    'Authorization': `dooray-api ${API_TOKEN}`
                })
            }
        ];
        
        let currentProxyIndex = 0;
        let workingProxy = null;
        
        // API í˜¸ì¶œ í•¨ìˆ˜
        async function callAPI(endpoint, params = {}) {
            // ì‘ë™í•˜ëŠ” í”„ë¡ì‹œê°€ ìˆìœ¼ë©´ ë¨¼ì € ì‹œë„
            if (workingProxy !== null) {
                try {
                    const proxy = PROXY_SERVERS[workingProxy];
                    const response = await fetch(proxy.url(endpoint, params), {
                        method: 'GET',
                        headers: proxy.headers()
                    });
                    
                    if (response.ok) {
                        updateProxyStatus(`âœ… ${proxy.name} ì—°ê²°ë¨`, 'success');
                        return proxy.parseResponse ? 
                            await proxy.parseResponse(response) : 
                            await response.json();
                    }
                } catch (e) {
                    console.log(`Cached proxy failed: ${e.message}`);
                    workingProxy = null;
                }
            }
            
            // ëª¨ë“  í”„ë¡ì‹œ ìˆœì°¨ì ìœ¼ë¡œ ì‹œë„
            for (let i = 0; i < PROXY_SERVERS.length; i++) {
                const proxy = PROXY_SERVERS[i];
                updateProxyStatus(`â³ ${proxy.name} ì‹œë„ì¤‘...`, 'loading');
                
                try {
                    const response = await fetch(proxy.url(endpoint, params), {
                        method: 'GET',
                        headers: proxy.headers()
                    });
                    
                    if (response.ok) {
                        workingProxy = i;
                        updateProxyStatus(`âœ… ${proxy.name} ì—°ê²°ë¨`, 'success');
                        return proxy.parseResponse ? 
                            await proxy.parseResponse(response) : 
                            await response.json();
                    }
                } catch (e) {
                    console.log(`${proxy.name} failed: ${e.message}`);
                }
                
                // ì ì‹œ ëŒ€ê¸° (rate limiting ë°©ì§€)
                await new Promise(r => setTimeout(r, 200));
            }
            
            updateProxyStatus('âŒ ì—°ê²° ì‹¤íŒ¨', 'error');
            throw new Error('ëª¨ë“  ì—°ê²° ë°©ë²• ì‹¤íŒ¨');
        }
        
        // í”„ë¡ì‹œ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProxyStatus(message, status) {
            const elem = document.getElementById('proxyStatus');
            elem.textContent = message;
            elem.className = `proxy-status ${status}`;
        }
        
        // ë‚ ì§œ ë³€ê²½
        function changeDate(offset) {
            const picker = document.getElementById('datePicker');
            const date = new Date(picker.value);
            date.setDate(date.getDate() + offset);
            picker.value = date.toISOString().split('T')[0];
            loadData();
        }
        
        function goToday() {
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            loadData();
        }
        
        function refresh() {
            loadData();
        }
        
        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            const date = document.getElementById('datePicker').value;
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loader">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                // 1. ìœ„ì¹˜ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                const locData = await callAPI('/reservation/v1/resource-categories', { size: 20 });
                const locations = locData.result || [];
                
                let html = '';
                
                // 2. ê° ìœ„ì¹˜ë³„ë¡œ ì²˜ë¦¬
                for (const location of locations) {
                    html += `<div class="location-section">`;
                    html += `<div class="location-title">${location.name}</div>`;
                    
                    try {
                        // íšŒì˜ì‹¤ ëª©ë¡
                        const roomData = await callAPI('/reservation/v1/reservable-resources', {
                            resourceCategoryId: location.id,
                            size: 200
                        });
                        const rooms = roomData.result || [];
                        
                        if (rooms.length === 0) {
                            html += '<div class="error">íšŒì˜ì‹¤ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                            html += '</div>';
                            continue;
                        }
                        
                        // ì˜ˆì•½ ì •ë³´
                        const timeMin = `${date}T00:00:00+09:00`;
                        const nextDate = new Date(date);
                        nextDate.setDate(nextDate.getDate() + 1);
                        const timeMax = `${nextDate.toISOString().split('T')[0]}T00:00:00+09:00`;
                        
                        let reservations = [];
                        try {
                            const resData = await callAPI('/reservation/v1/resource-reservations', {
                                resourceIds: rooms.map(r => r.id).join(','),
                                timeMin: timeMin,
                                timeMax: timeMax,
                                size: 500
                            });
                            reservations = resData.result || [];
                        } catch (e) {
                            console.log('ì˜ˆì•½ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨');
                        }
                        
                        // íƒ€ì„ë¼ì¸ í…Œì´ë¸” ìƒì„±
                        html += createTimeline(rooms, reservations);
                        
                    } catch (e) {
                        html += `<div class="error">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${e.message}</div>`;
                    }
                    
                    html += '</div>';
                }
                
                content.innerHTML = html;
                
            } catch (error) {
                content.innerHTML = `<div class="error">ì „ì²´ ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
            }
        }
        
        // íƒ€ì„ë¼ì¸ ìƒì„±
        function createTimeline(rooms, reservations) {
            let html = '<div style="overflow-x: auto;"><table class="timeline-table"><thead><tr><th>íšŒì˜ì‹¤</th>';
            
            // ì‹œê°„ í—¤ë”
            for (let hour = START_HOUR; hour < END_HOUR; hour++) {
                html += `<th colspan="2">${hour}:00</th>`;
            }
            html += '</tr></thead><tbody>';
            
            // ì˜ˆì•½ì„ ë°©ë³„ë¡œ ê·¸ë£¹í™”
            const resByRoom = {};
            reservations.forEach(res => {
                const roomId = res.resource?.id;
                if (roomId) {
                    if (!resByRoom[roomId]) resByRoom[roomId] = [];
                    resByRoom[roomId].push(res);
                }
            });
            
            // ê° ë°©ë³„ í–‰ ìƒì„±
            rooms.sort((a, b) => a.name.localeCompare(b.name)).forEach(room => {
                html += `<tr><td class="room-name">${room.name}</td>`;
                
                const totalSlots = (END_HOUR - START_HOUR) * 2;
                const slots = Array(totalSlots).fill(null);
                
                // ì˜ˆì•½ ì •ë³´ë¥¼ ìŠ¬ë¡¯ì— ë§¤í•‘
                (resByRoom[room.id] || []).forEach(res => {
                    const start = new Date(res.startedAt);
                    const end = new Date(res.endedAt);
                    const startSlot = Math.max(0, (start.getHours() - START_HOUR) * 2 + Math.floor(start.getMinutes() / 30));
                    const endSlot = Math.min(totalSlots, (end.getHours() - START_HOUR) * 2 + Math.ceil(end.getMinutes() / 30));
                    const colspan = endSlot - startSlot;
                    
                    if (colspan > 0 && startSlot < totalSlots) {
                        slots[startSlot] = {
                            colspan,
                            subject: res.subject || 'ì˜ˆì•½',
                            user: res.users?.from?.member?.name || ''
                        };
                        
                        for (let i = 1; i < colspan; i++) {
                            if (startSlot + i < totalSlots) {
                                slots[startSlot + i] = 'skip';
                            }
                        }
                    }
                });
                
                // ìŠ¬ë¡¯ ë Œë”ë§
                slots.forEach(slot => {
                    if (slot === null) {
                        html += '<td></td>';
                    } else if (slot !== 'skip') {
                        html += `<td colspan="${slot.colspan}">
                            <div class="booked" title="${slot.subject} - ${slot.user}">
                                ${slot.subject}
                            </div>
                        </td>`;
                    }
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }
        
        // ì´ˆê¸°í™”
        window.onload = function() {
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            loadData();
        };
    </script>
