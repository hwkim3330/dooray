const DoorayAPI = {
    // ê¸°ë³¸ ì„¤ì •
    config: {
        API_TOKEN: 's701wolho5si:QQ5-gGPzTymiCSytV3vSRA',
        CACHE_DURATION: 5 * 60 * 1000, // 5ë¶„
        START_HOUR: 9,
        END_HOUR: 19
    },

    // ìºì‹œ ê´€ë¦¬
    cache: new Map(),
    cacheTimestamps: new Map(),

    // ì‘ë™í•˜ëŠ” í”„ë¡ì‹œ ë©”ì„œë“œ ì €ì¥
    workingMethod: null,

    // ìºì‹œ ì²´í¬
    getFromCache(key) {
        const cached = this.cache.get(key);
        const timestamp = this.cacheTimestamps.get(key);
        
        if (cached && timestamp && (Date.now() - timestamp < this.config.CACHE_DURATION)) {
            return cached;
        }
        
        return null;
    },

    // ìºì‹œ ì €ì¥
    setCache(key, data) {
        this.cache.set(key, data);
        this.cacheTimestamps.set(key, Date.now());
    },

    // ìºì‹œ í´ë¦¬ì–´
    clearCache() {
        this.cache.clear();
        this.cacheTimestamps.clear();
    },

    // API í˜¸ì¶œ ë©”ì„œë“œë“¤
    async directCall(url) {
        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `dooray-api ${this.config.API_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                mode: 'cors'
            });
            if (response.ok) {
                return await response.json();
            }
        } catch (e) {
            // ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
        }
        return null;
    },

    async allOriginsProxy(url) {
        try {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            if (response.ok) {
                const data = await response.json();
                if (data.status && data.status.http_code === 200) {
                    return JSON.parse(data.contents);
                }
            }
        } catch (e) {
            // ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
        }
        return null;
    },

    async corsProxy(url) {
        try {
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl, {
                headers: {
                    'Authorization': `dooray-api ${this.config.API_TOKEN}`
                }
            });
            if (response.ok) {
                return await response.json();
            }
        } catch (e) {
            // ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
        }
        return null;
    },

    async thingProxy(url) {
        try {
            const proxyUrl = `https://thingproxy.freeboard.io/fetch/${url}`;
            const response = await fetch(proxyUrl, {
                headers: {
                    'Authorization': `dooray-api ${this.config.API_TOKEN}`
                }
            });
            if (response.ok) {
                return await response.json();
            }
        } catch (e) {
            // ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
        }
        return null;
    },

    async hoppscotchProxy(url) {
        try {
            const proxyUrl = `https://proxy.hoppscotch.io/${url}`;
            const response = await fetch(proxyUrl, {
                headers: {
                    'Authorization': `dooray-api ${this.config.API_TOKEN}`,
                    'x-proxy-key': 'hoppscotch'
                }
            });
            if (response.ok) {
                return await response.json();
            }
        } catch (e) {
            // ì‹¤íŒ¨ ì‹œ null ë°˜í™˜
        }
        return null;
    },

    // ë©”ì¸ API í˜¸ì¶œ í•¨ìˆ˜
    async call(endpoint, params = {}) {
        const baseUrl = `https://api.dooray.com${endpoint}`;
        const queryString = new URLSearchParams(params).toString();
        const url = `${baseUrl}${queryString ? '?' + queryString : ''}`;
        
        // ìºì‹œ í™•ì¸
        const cacheKey = `${endpoint}_${queryString}`;
        const cached = this.getFromCache(cacheKey);
        if (cached) {
            return cached;
        }
        
        // ì‘ë™í•˜ëŠ” ë©”ì„œë“œê°€ ìˆìœ¼ë©´ ë¨¼ì € ì‹œë„
        if (this.workingMethod) {
            try {
                const result = await this[this.workingMethod](url);
                if (result) {
                    this.setCache(cacheKey, result);
                    return result;
                }
            } catch (e) {
                console.log('Cached method failed, trying others...');
                this.workingMethod = null;
            }
        }
        
        // ëª¨ë“  ë©”ì„œë“œ ìˆœì°¨ ì‹œë„
        const methods = [
            'directCall',
            'allOriginsProxy',
            'corsProxy',
            'thingProxy',
            'hoppscotchProxy'
        ];
        
        for (const method of methods) {
            try {
                const result = await this[method](url);
                if (result) {
                    this.workingMethod = method;
                    this.setCache(cacheKey, result);
                    this.showStatus(`âœ“ ${method} ì—°ê²° ì„±ê³µ`, 'success');
                    return result;
                }
            } catch (e) {
                console.log(`Method ${method} failed:`, e);
            }
            // Rate limiting ë°©ì§€
            await new Promise(r => setTimeout(r, 100));
        }
        
        this.showStatus('âœ— API ì—°ê²° ì‹¤íŒ¨', 'error');
        throw new Error('ëª¨ë“  API í˜¸ì¶œ ë°©ë²•ì´ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
    },

    // ìƒíƒœ í‘œì‹œ (ì„ íƒì )
    showStatus(message, type) {
        // ê¸°ì¡´ ìƒíƒœ ìš”ì†Œê°€ ìˆìœ¼ë©´ ì—…ë°ì´íŠ¸
        let statusEl = document.getElementById('api-status');
        if (!statusEl) {
            statusEl = document.createElement('div');
            statusEl.id = 'api-status';
            statusEl.style.cssText = `

            `;
            document.body.appendChild(statusEl);
        }
        
        statusEl.textContent = message;
        statusEl.style.borderLeft = `4px solid ${type === 'success' ? '#34c759' : '#ff3b30'}`;
        statusEl.style.color = type === 'success' ? '#34c759' : '#ff3b30';
        statusEl.style.opacity = '1';
        
        setTimeout(() => {
            statusEl.style.opacity = '0';
        }, 3000);
    },

    // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async getMyInfo() {
        try {
            const response = await this.call('/common/v1/members/me');
            return response.result || {};
        } catch (error) {
            console.log('Failed to load user info:', error);
            return {};
        }
    },

    // ìœ„ì¹˜ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    async getLocations() {
        try {
            const response = await this.call('/reservation/v1/resource-categories', { size: 20 });
            return (response.result || []).sort((a, b) => {
                const nameA = a.name || '';
                const nameB = b.name || '';
                if (nameA.includes("íŒêµ")) return -1;
                if (nameB.includes("íŒêµ")) return 1;
                return nameA.localeCompare(nameB);
            });
        } catch (error) {
            console.error('Failed to load locations:', error);
            return [];
        }
    },

    // íšŒì˜ì‹¤ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    async getRooms(locationId) {
        try {
            const response = await this.call('/reservation/v1/reservable-resources', {
                resourceCategoryId: locationId,
                size: 200
            });
            return response.result || [];
        } catch (error) {
            console.error('Failed to load rooms:', error);
            return [];
        }
    },

    // ì˜ˆì•½ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async getReservations(roomIds, date) {
        try {
            const timeMin = `${date}T00:00:00+09:00`;
            const nextDate = new Date(date);
            nextDate.setDate(nextDate.getDate() + 1);
            const timeMax = `${nextDate.toISOString().split('T')[0]}T00:00:00+09:00`;
            
            const response = await this.call('/reservation/v1/resource-reservations', {
                resourceIds: roomIds,
                timeMin: timeMin,
                timeMax: timeMax,
                size: 500
            });
            return response.result || [];
        } catch (error) {
            console.log('Failed to load reservations:', error);
            return [];
        }
    },

    // ìƒ‰ìƒ ìƒì„± í—¬í¼
    getLocationColor(locationName) {
        const colors = ['#007aff', '#34c759', '#ff9500', '#ff3b30', '#af52de', '#5856d6', '#ff2d55', '#5ac8fa', '#ffcc00', '#4cd964'];
        let hash = 0;
        for (let i = 0; i < locationName.length; i++) {
            hash = locationName.charCodeAt(i) + ((hash << 5) - hash);
        }
        return colors[Math.abs(hash % colors.length)];
    }
};

// ì „ì—­ìœ¼ë¡œ ì‚¬ìš© ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
window.DoorayAPI = DoorayAPI;

    <script>
        let myInfo = {};
        const START_HOUR = DoorayAPI.config.START_HOUR;
        const END_HOUR = DoorayAPI.config.END_HOUR;
        
        // ìƒˆë¡œê³ ì¹¨ ì„¤ì •
        const REFRESH_INTERVAL = 60000; // 1ë¶„ë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
        let refreshTimer = null;
        let lastRefreshTime = null;
        
        function updateConnectionStatus(status, message = '') {
            const elem = document.getElementById('connection-status');
            elem.className = `connection-status ${status}`;
            elem.textContent = message || (status === 'success' ? 'ì—°ê²°ë¨' : status === 'error' ? 'ì—°ê²° ì‹¤íŒ¨' : 'ì—°ê²° ì¤‘...');
        }
        
        function updateRefreshInfo() {
            const elem = document.getElementById('refresh-info');
            if (lastRefreshTime) {
                const now = new Date();
                const diff = Math.floor((now - lastRefreshTime) / 1000);
                elem.textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${diff}ì´ˆ ì „`;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('date-picker').addEventListener('change', () => {
                clearInterval(refreshTimer);
                loadAllTimelines();
                startAutoRefresh();
            });
            document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
            document.getElementById('next-day').addEventListener('click', () => changeDate(1));
            document.getElementById('today-btn').addEventListener('click', () => {
                const dp = document.getElementById('date-picker');
                if(dp.valueAsDate.toDateString() !== new Date().toDateString()) {
                    dp.valueAsDate = new Date();
                    clearInterval(refreshTimer);
                    loadAllTimelines();
                    startAutoRefresh();
                }
            });
            document.getElementById('refresh-btn').addEventListener('click', () => {
                clearInterval(refreshTimer);
                loadAllTimelines();
                startAutoRefresh();
            });
        }
        
        function changeDate(offset) {
            const dp = document.getElementById('date-picker');
            const cd = dp.valueAsDate;
            cd.setDate(cd.getDate() + offset);
            dp.valueAsDate = cd;
            clearInterval(refreshTimer);
            loadAllTimelines();
            startAutoRefresh();
        }
        
        
        async function initializeApp() {
            document.getElementById('date-picker').valueAsDate = new Date();
            setupEventListeners();
            
            // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            myInfo = await DoorayAPI.getMyInfo();
            
            await loadAllTimelines();
            startAutoRefresh();
        }
        
        function startAutoRefresh() {
            // ì´ì „ íƒ€ì´ë¨¸ ì •ë¦¬
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            // ìƒˆë¡œê³ ì¹¨ íƒ€ì´ë¨¸ ì‹œì‘
            refreshTimer = setInterval(() => {
                loadAllTimelines(true); // silent refresh
            }, REFRESH_INTERVAL);
            
            // ë§¤ì´ˆ ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
            setInterval(updateRefreshInfo, 1000);
        }
        
        async function loadAllTimelines(silent = false) {
            const date = document.getElementById('date-picker').value;
            const main = document.getElementById('main-content');
            
            if (!silent) {
                main.innerHTML = '<p class="loader">íšŒì˜ì‹¤ í˜„í™©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>';
            }
            
            try {
                const locations = await DoorayAPI.getLocations();
                
                const newContent = document.createElement('div');
                
                for (const location of locations) {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'location-group';
                    newContent.appendChild(groupContainer);
                    await fetchAndRenderLocation(location, date, groupContainer);
                }
                
                main.innerHTML = '';
                main.appendChild(newContent);
                lastRefreshTime = new Date();
                
            } catch (error) {
                if (!silent) {
                    main.innerHTML = `<p class="loader" style="color:red;">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</p>`;
                }
            }
        }
        
        async function fetchAndRenderLocation(location, date, container) {
            try {
                const rooms = await DoorayAPI.getRooms(location.id);
                
                if (rooms.length === 0) {
                    container.innerHTML = `<h3>${location.name}</h3><div class="error-note">ì¡°íšŒ ê°€ëŠ¥í•œ íšŒì˜ì‹¤ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                    return;
                }
                
                const timeMin = `${date}T00:00:00+09:00`;
                const nextDate = new Date(date);
                nextDate.setDate(nextDate.getDate() + 1);
                const timeMax = `${nextDate.toISOString().split('T')[0]}T00:00:00+09:00`;
                
                const roomIds = rooms.map(r => r.id).join(',');
                let reservations = [];
                
                try {
                    reservations = await DoorayAPI.getReservations(roomIds, date);
                } catch (e) {

                }
                
                container.innerHTML = renderTimeline(location, rooms, reservations);
                
            } catch (e) {

            }
        }
        
        function renderTimeline(location, rooms, reservations) {
            const locationColor = DoorayAPI.getLocationColor(location.name);
            let html = `<h3>${location.name}</h3>`;
            
            html += '<div class="timeline-wrapper"><table class="timeline-table"><thead><tr><th class="room-name-cell">íšŒì˜ì‹¤</th>';
            
            for (let i = START_HOUR; i < END_HOUR; i++) {
                html += `<th colspan="2">${String(i).padStart(2,'0')}</th>`;
            }
            html += '</tr></thead><tbody>';
            
            const resByRoom = (reservations || []).reduce((acc, r) => {
                const roomId = r.resource?.id;
                if (roomId) {
                    acc[roomId] = acc[roomId] || [];
                    acc[roomId].push(r);
                }
                return acc;
            }, {});
            
            rooms.sort((a, b) => a.name.localeCompare(b.name)).forEach(room => {
                html += `<tr><td class="room-name-cell" title="${room.name}">${room.name}</td>`;
                const totalSlots = (END_HOUR - START_HOUR) * 2;
                const slots = Array(totalSlots).fill(null);
                
                (resByRoom[room.id] || []).forEach(res => {
                    const start = new Date(res.startedAt);
                    const end = new Date(res.endedAt);
                    const startSlot = Math.max(0, (start.getHours() - START_HOUR) * 2 + Math.floor(start.getMinutes() / 30));
                    const endSlot = Math.min(totalSlots, (end.getHours() - START_HOUR) * 2 + Math.ceil(end.getMinutes() / 30));
                    const colspan = endSlot - startSlot;
                    
                    if (colspan > 0 && startSlot < totalSlots) {
                        const user = res.users?.from?.member;
                        const isMy = myInfo.id && user && user.organizationMemberId === myInfo.id;
                        const userName = user ? user.name : 'ì •ë³´ ì—†ìŒ';
                        
                        slots[startSlot] = {
                            colspan,
                            subject: res.subject || 'ì œëª© ì—†ìŒ',
                            userName,
                            isMyBooking: isMy
                        };
                        
                        for (let i = 1; i < colspan && startSlot + i < totalSlots; i++) {
                            slots[startSlot + i] = 'skip';
                        }
                    }
                });
                
                slots.forEach(s => {
                    if (s === null) {
                        html += '<td class="time-slot"></td>';
                    } else if (s !== 'skip') {
                        const bgColor = s.isMyBooking ? '#00d4aa' : locationColor;
                        html += `<td colspan="${s.colspan}">
                            <div class="booked" style="background-color: ${bgColor};">
                                <div class="booked-content">
                                    <div class="booked-subject">${s.subject}</div>
                                    <span class="booked-user">${s.userName}</span>
                                </div>
                            </div>
                        </td>`;
                    }
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }
        
        // ì‹œê³„ ì—…ë°ì´íŠ¸
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour12: false });
            document.getElementById('header-clock').textContent = timeString;
        }
        
        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
            initializeApp();
        };
    </script>
